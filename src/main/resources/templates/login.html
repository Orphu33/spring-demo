<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/general.html :: headerfiles (Login)">
</head>

<body>

<div th:replace="/fragments/general.html :: header (Login)"></div>

<div th:if="${param.error}" class="w3-container w3-center w3-red">
    <h3>Invalid username and password.</h3>
</div>


<div class="w3-display-container w3-margin-top w3-centered w3-border-left w3-border-right" style="width: 50%; margin-left: auto; margin-right: auto">

    <form th:action="@{/login}" method="post">
        <div class="w3-container w3-blue w3-padding-16"></div>
        <label>Username</label>
        <input type="text" name="username" class="w3-input"/>

        <label>Password</label>
        <input type="password" name="password" class="w3-input"/>

        <button type="submit" class="w3-btn w3-blue w3-right">Login</button>
    </form>
</div>

<div th:replace="fragments/general.html :: footer"></div>

</body>
</html>
